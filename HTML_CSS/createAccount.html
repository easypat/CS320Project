<!DOCTYPE html>
<html lang="en">
<head>
  <title>Create Account</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.3/semantic.min.css">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript"
          src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.3/semantic.min.js"></script>
  <script>
    $('.ui.form')
        .form({
          fields: {
            user: 'empty',
            pass : ['minLength[6]', 'empty'],
          }
        })
    ;
  </script>
  <link rel="stylesheet" href="style.css">
  <div class="header">
    <h1 class="ui center aligned container">Welcome to the HotLogBook</h1>
    <div class="ui four item menu">
      <a class="item" href="About.html">About Us</a>
      <a class="item" href="Memberships.html">Memberships</a>
      <a class="item" href="LoginForm.html">Login</a>
      <a class="item active" href="createAccount.html">Create New Account</a>
    </div>
  </div>
</head>
<body>
<div class="ui main container">
  <div class="ui grid">
    <div class="ui form six wide column centered">
      <div class="form">
        <form class="ui form">
          <div class="field">
            <label>Username</label>
            <input type="text" name="user:" placeholder="Email address">
          </div>
          <div class="field">
            <label>Password</label>
            <input type="password" name="pass:" placeholder="Enter password">
          </div>
          <div class="field">
            <label>First Name</label>
            <input type="text" name="Firstname" placeholder="Your first name">
          </div>
          <div class="field">
            <label>Last Name</label>
            <input type="text" name="Lastname" placeholder="Your last name">
          </div>
          <button class="ui button" type="submit">Create My Account</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
