<template name="Passwords">

    <div class="ui text container">
      {{#if Template.subscriptionsReady}}
        <table style="margin-top: 20px" class="ui celled table">
          <thead>
          <tr>
            <th>Account</th>
            <th>User Name</th>
            <th>Password</th>
            {{#if currentUser}}
              <th>Edit</th>
            {{/if}}
          </tr>
          </thead>

          <tbody>

          {{#each users in usersList}}
            <tr>
              <td>{{users.service}}</td>
              <td>{{users.user}}</td>
              <td>{{users.password}}</td>
              <!--{{#if currentUser}}
                <td><a href="{{pathFor 'Passwords' _id=users._id}}">Edit</a></td>
              {{/if}}-->
            </tr>
          {{/each}}
          </tbody>
        </table>
      {{else}}
        {{> Loading}}
      {{/if}}
    </div>
</template>
