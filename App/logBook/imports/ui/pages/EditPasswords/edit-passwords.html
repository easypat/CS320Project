<template name="Edit_Info_Page">
  <div style="padding-top: 20px" class="ui text container">
    <h4>Edit Info</h4>
    <div class="ui divider"></div>
    {{#autoForm collection=usersCollection id="EditInfoForm" type="update" doc=getDoc}}
      <div class="ui four column grid">
        <div class="one column row">
          <div class="column">{{> afQuickField name='service'}}</div>
        </div>
        <div class="one column row">
          <div class="column">{{> afQuickField name='user'}}</div>
        </div>
        <div class="one column row">
          <div class="column">{{> afQuickField name='password'}}</div>
        </div>
      </div>
      <button style="margin-top: 5px" type="update" class="ui left aligned button">Update</button>
    {{/autoForm}}
  </div>
</template>
