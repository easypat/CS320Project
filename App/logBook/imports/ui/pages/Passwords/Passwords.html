<template name="Passwords">

    <div class="ui text container">
      {{#if Template.subscriptionsReady}}
        {{#if currentUser}}
          <button onclick="location.href='addInfo'" class="ui button" style="margin-bottom:20px;">Add Account</button>
        <table style="margin-top: 20px" class="ui celled table">

          <thead>
          <tr>

            <th>Account</th>
          <th>User Name</th>


            <th>Password</th>

              <th>Edit</th>

          </tr>
          </thead>

          <tbody>

          {{#each userinfo in userinfoList}}
            <tr>
              <td>{{userinfo.service}}</td>
              <td>{{userinfo.user}}</td>
              <td>{{userinfo.password}}</td>
              <!--{{#if currentUser}}
                <td><a href="{{pathFor 'Passwords' _id=userinfo._id}}">Edit</a></td>
              {{/if}}-->
            </tr>
          {{/each}}
          </tbody>
        </table>
        {{else}}
          <h1 class="Not_logged_in">Please Log in first</h1>
        {{/if}}
      {{/if}}
    </div>
</template>
