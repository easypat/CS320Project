<template name="Add_Info_Page">

    <div style="padding-top: 20px" class="ui container">
{{#if currentUser}}
      {{> quickForm
          collection=usersCollection
          template="semanticUI"
          id="AddInfoForm"
          type="insert"
          resetOnSuccess=true}}
  {{else}}
    <h1 class="Not_logged_in">Please Log in first</h1>
  {{/if}}
    </div>

</template>
