<template name="Login_Form">
  <div class="ui main container">
    <div class="ui grid">
      <div class="ui form six wide column centered">
        <div class="form">
          <form class="ui form">
            <div class="field">
              <label>Username</label>
              <input type="text" name="user:" placeholder="Email address">
            </div>
            <div class="field">
              <label>Password</label>
              <input type="password" name="pass:" placeholder="Enter password">
            </div>
            <button class="ui button" type="submit">Login</button>
          </form>
        </div>
      </div>
    </div>
    <div class="sign-up">
      <p>Click <a href="createAccount.html">here</a> to sign up</p>
    </div>
  </div>
</template>
